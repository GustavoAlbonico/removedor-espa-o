<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removedor de Espaço</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <h1>Removedor de Espaço</h1>
        <form>
            <div class="container-input">
                <input type="text" name="conteudo" placeholder="Cole aqui o que você deseja remover os espaços" autocomplete="off">
            </div>
            <button id="btn-submit" title="Remover Espaço">
                <i class="fa-solid fa-eraser"></i>
            </button>
        </form>
        <ul id="conteudo-list">
        </ul>
    </main>
</body>
</html>
